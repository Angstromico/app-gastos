<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="App creada en JavaScript para simular un calculador de gastos respecto a un presupuesto"
    />
    <meta property="og:title" content="Gastos Semanales" />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/Angstromico/app-gastos/master/gasto.png"
    />
    <meta property="fb:app_id" content="12345678901" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://manuel-morales-app-gastos.netlify.app/"
    />

    <meta
      property="og:description"
      content="App creada en JavaScript para simular un calculador de gastos respecto a un presupuesto"
    />
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:image"
      content="https://raw.githubusercontent.com/Angstromico/app-gastos/master/gasto.png"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:100,400"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/custom.css" />
    <link rel="icon" type="image/jpg" href="/img/avatar.jpg" />
    <title>Gasto Semanal</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="text-center">Gasto Semanal</h1>
      </header>
      <section class="contenido-principal">
        <div class="row">
          <div class="col">
            <div class="contenido primario">
              <h2 class="text-center">AÃ±ade tus gastos aqui</h2>
              <form id="agregar-gasto" action="#">
                <div class="form-group">
                  <label for="gasto">Gasto:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="gasto"
                    placeholder="Nombre Gasto"
                  />
                </div>
                <div class="form-group">
                  <label for="cantidad">Cantidad:</label>
                  <input
                    type="number"
                    class="form-control"
                    id="cantidad"
                    min="1"
                    placeholder="Cantidad en $"
                  />
                </div>

                <button type="submit" class="btn btn-primary">Agregar</button>
              </form>
            </div>
            <!--.contenido-->
          </div>
          <!--.col-->

          <div class="col">
            <div class="contenido secundario">
              <h2 class="text-center">Listado</h2>

              <div id="gastos">
                <ul class="list-group"></ul>
              </div>
              <div id="presupuesto" class="presupuesto">
                <div class="alert alert-primary">
                  <p>Presupuesto: $ <span id="total"></span></p>
                </div>
                <div class="restante alert alert-success">
                  <p>Restante: $ <span id="restante"></span></p>
                </div>
              </div>
              <!--.presupuesto-->
            </div>
            <!--.contenido-->
          </div>
          <!--.col-->
        </div>
        <!--.row-->
      </section>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
